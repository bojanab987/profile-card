<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Profile card</title>
</head>

<body>
    <main class="container">
        <div class="profile-card">
            <div class="profile-top">
                <img src="./images/image-victor.jpg" alt="Profile image Victor" class="profile-img">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
                <p class="location">London</p>
            </div>
            <div class="profile-stats">
                <div class="profile-followers">
                    <h2 class="followers stats">80K</h2>
                    <p class="tag-info">Followers</p>
                </div>
                <div class="profile-likes">
                    <h2 class="likes stats">803K</h2>
                    <p class="tag-info">Likes</p>
                </div>
                <div class="profile-photos">
                    <h2 class="photos stats">1.4K</h2>
                    <p class="tag-info">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
